{% extends 'main/base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
    <h1>cumass</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-success mt-2">
                <h3>{{ el.title}}</h3>
                <p>{{el.release_date}}</p>
                <p>{{el.release_type}}</p>
                <p>{{el.picture_link}}</p>
            </div>
        {% endfor %}
    {% else %}
        <h2>нет задач</h2>
    {% endif %}
{% endblock %}
